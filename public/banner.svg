<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  
  <!-- Abstract Molecular/Network Pattern -->
  <g stroke="#3b82f6" stroke-width="1" stroke-opacity="0.2">
    <line x1="100" y1="100" x2="200" y2="200" />
    <line x1="200" y1="200" x2="300" y2="150" />
    <line x1="300" y1="150" x2="400" y2="250" />
    <line x1="400" y1="250" x2="200" y2="350" />
    <line x1="200" y1="350" x2="100" y2="100" />
    <circle cx="100" cy="100" r="4" fill="#3b82f6" fill-opacity="0.4" />
    <circle cx="200" cy="200" r="4" fill="#3b82f6" fill-opacity="0.4" />
    <circle cx="300" cy="150" r="4" fill="#3b82f6" fill-opacity="0.4" />
    <circle cx="400" cy="250" r="4" fill="#3b82f6" fill-opacity="0.4" />
    <circle cx="200" cy="350" r="4" fill="#3b82f6" fill-opacity="0.4" />
    
    <line x1="800" y1="50" x2="900" y2="150" />
    <line x1="900" y1="150" x2="1100" y2="100" />
    <circle cx="800" cy="50" r="4" fill="#8b5cf6" fill-opacity="0.4" />
    <circle cx="900" cy="150" r="4" fill="#8b5cf6" fill-opacity="0.4" />
    <circle cx="1100" cy="100" r="4" fill="#8b5cf6" fill-opacity="0.4" />
  </g>

  <!-- Main Content -->
  <text x="50%" y="180" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="80" fill="url(#accent-gradient)" filter="url(#glow)">DrugBind AI</text>
  
  <rect x="350" y="210" width="500" height="2" fill="url(#accent-gradient)" rx="1" />
  
  <text x="50%" y="260" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="300" font-size="32" fill="#e2e8f0" letter-spacing="2">Smart Drug-Protein Binding Prediction</text>
  
  <g transform="translate(560, 310)">
      <circle cx="0" cy="0" r="6" fill="#60a5fa">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
      </circle>
      <circle cx="30" cy="0" r="6" fill="#818cf8">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.3s" repeatCount="indefinite" />
      </circle>
       <circle cx="60" cy="0" r="6" fill="#a78bfa">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.6s" repeatCount="indefinite" />
      </circle>
  </g>
</svg>
